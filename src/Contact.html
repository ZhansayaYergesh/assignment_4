<section>
    <div class="container">
        <form id="contact-form" action="mailto:zhansaya.yergesh.05@bk.ru" method="post" enctype="text/plain">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <span class="error" id="nameError"></span>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <span class="error" id="messageError"></span>

            <input type="submit" value="Send via Email">
        </form>
    </div>
</section>

<script>
    document.getElementById("contact-form").addEventListener("submit", function (event) {
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const messageInput = document.getElementById('message');

        if (!nameInput.value.trim()) {
            document.getElementById('nameError').textContent = 'Name is required';
            event.preventDefault();
        } else {
            document.getElementById('nameError').textContent = '';
        }

        if (!emailInput.value.trim()) {
            document.getElementById('emailError').textContent = 'Email is required';
            event.preventDefault();
        } else {
            document.getElementById('emailError').textContent = '';
        }

        if (!messageInput.value.trim()) {
            document.getElementById('messageError').textContent = 'Message is required';
            event.preventDefault();
        } else {
            document.getElementById('messageError').textContent = '';
        }
    });
</script>

<script>
    // Show a simple alert when the button is clicked
    function showAlert() {

    // Notification
    function showNotification() {
        // Let's check if the browser supports notifications
        if (!("Notification" in window)) {
            alert("This browser does not support desktop notification");
        }

        // Let's check whether notification permissions have already been granted
        else if (Notification.permission === "granted") {
            // If it's okay let's create a notification
            var notification = new Notification("Thank you for your feedback!");
        }

        // Otherwise, we need to ask the user for permission
        else if (Notification.permission !== "denied") {
            Notification.requestPermission().then(function (permission) {
                // If the user accepts, let's create a notification
                if (permission === "granted") {
                    var notification = new Notification("Thank you for your feedback!");
                }
            });
        }
    }
</script>
